<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forcast</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="images/search.png" alt="LOADING"></button>
        </div>
        <div class="weather">
            <img class="weatherIcon" src="images/rain.png">
            <h1 class="temp">...°C </h1>
            <h2 class="city">search city</h2>
            <div class="ditails">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">search.. %</p>

                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind"> search...</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        const apiKey = "e6e43fb5a7a0c29ad9d45150cf7eddd2";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";
        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        async function check(city) {
            const response = await fetch(apiUrl + `${city}` + `&appid=${apiKey}`);
            const data = await response.json();
            console.log(data);
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".wind").innerHTML = data.wind.speed + "km/hr";
            document.querySelector(".temp").innerHTML = data.main.temp + "°C";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        }
        searchBtn.addEventListener("click", () => {
            check(searchBox.value);
        })
    </script>
</body>

</html>
